<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="back d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="ground pl-3 pr-3">
                        <input type="text" id="display" class="mt-3 text-right" readonly>
                        <div class="row">
                            <div class="col-9 mt-4">
                                <button class="ac" onclick = "Clear()">
                                    AC
                                </button>
                            </div>
                            <div class="col-3 mt-4">
                                <button class="operators" onclick = "Select('/')">
                                    /
                                </button>
                            </div>
                            <div class = "col-3 mt-4">
                                <button class = "numbers" onclick = "Select('7')">
                                    7
                                </button>
                            </div>
                            <div class = "col-3 mt-4">
                                <button class = "numbers" onclick = "Select('8')">
                                    8
                                </button>
                            </div>
                            <div class = "col-3 mt-4">
                                <button class = "numbers" onclick = "Select('9')">
                                    9
                                </button>
                            </div>
                            <div class = "col-3 mt-4">
                                <button class = "operators" onclick = "Select('*')">
                                    *
                                </button>
                            </div>
                            <div class = "col-3 mt-4">
                                <button class = "numbers" onclick = "Select('4')">
                                    4
                                </button>
                            </div>
                            <div class = "col-3 mt-4">
                                <button class = "numbers" onclick = "Select('5')">
                                    5
                                </button>
                            </div>
                            <div class = "col-3 mt-4">
                                <button class = "numbers" onclick = "Select('6')">
                                    6
                                </button>
                            </div>
                            <div class = "col-3 mt-4">
                                <button class = "operators" onclick = "Select('-')">
                                    -
                                </button>
                            </div>
                            <div class = "col-3 mt-4">
                                <button class = "numbers" onclick = "Select('1')">
                                    1
                                </button>
                            </div>
                            <div class = "col-3 mt-4">
                                <button class = "numbers" onclick = "Select('2')">
                                    2
                                </button>
                            </div>
                            <div class = "col-3 mt-4">
                                <button class = "numbers" onclick = "Select('3')">
                                    3
                                </button>
                            </div>
                            <div class = "col-3 mt-4">
                                <button class = "operators" onclick = "Select('+')">
                                    +
                                </button>
                            </div>
                            <div class = "col-6 mt-4">
                                <button class = "numbers" onclick = "Select('0')">
                                    0
                                </button>
                            </div>
                            <div class = "col-3 mt-4">
                                <button class = "numbers" onclick = "Select('.')">
                                    .
                                </button>
                            </div>
                            <div class = "col-3 mt-4">
                                <button class = "operators" onclick = "Equal()">
                                    =
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src = "script.js"></script>
</body>

</html>
